apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'

        android.defaultConfig.vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
//    implementation 'androidx.appcompat:appcompat:1.1.0'
//    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
//    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    ///注意：从1.1.0开始，这个库将与AndroidX一起使用。如果您使用1.1.0或以上版本，请迁移到AndroidX。 如果您还没有迁移到AndroidX，请使用1.0.0
    ///注意：因为app中的RichEditorToolbar也要依赖flexbox，所以使用api、而不是implementation！
    api 'com.google.android:flexbox:1.0.0'
//    api 'com.google.android:flexbox:1.1.0'

    implementation 'com.google.code.gson:gson:2.8.5'

    implementation 'com.github.yongtiger:android-ColorPicker:v0.1.3'

    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    ///[裁剪/压缩#Yalantis/uCrop]https://github.com/Yalantis/uCrop
    implementation 'com.github.yalantis:ucrop:2.2.3' ///lightweight general solution
//    implementation 'com.github.yalantis:ucrop:2.2.3-native' ///get power of the native code to preserve image quality (+ about 1.5 MB to an apk size)

    ///[手绘涂鸦#1993hzw/Doodle]https://github.com/1993hzw/Doodle
    implementation 'com.github.1993hzw:Doodle:5.5.2'

}
